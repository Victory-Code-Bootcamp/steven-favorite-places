  <body>
    <h1>Contact Form</h1>
    <h3>
      Please fill out the below form if interested in checking out any of these
      places!
    </h3>
    <form name="contact" netlify>
      <div class="container">
        <div class="col-3">
          <input
            type="text"
            name="First Name"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
          />
        </div>
        <div class="col-3">
          <input
            type="text"
            name="Last name"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
        <div class="col-3">
          <input
            type="text"
            name="Email"
            class="form-control"
            placeholder="Email"
            aria-label="Email"
          />
        </div>
        <div class="col-3">
          <textarea
            type="'text"
            name="Location"
            class="form-control"
            placeholder="Location"
            aria-label="Location"
          ></textarea>
        </div>
      </div>
      <input type="submit" value="Submit" />
    </form>
